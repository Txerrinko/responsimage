<!doctype html>
<html>

	<head>

		<title>responsimage.com</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="responsimage" data-server="http://imageizer.com/image/2/width/height/anchor/0/uploads/filename" />
		<style type="text/css">

			[data-responsimage] { margin: 20px auto; display: block; }

										 [data-responsimage] { width: 1400px; height: 700px; }
			@media (max-width: 1500px) { [data-responsimage] { width: 1100px; height: 500px; } }
			@media (max-width: 1200px) { [data-responsimage] { width: 900px;  height: 400px; } }
			@media (max-width: 980px)  { [data-responsimage] { width: 600px;  height: 200px; } }									 
			@media (max-width: 768px)  { [data-responsimage] { width: 400px;  height: 400px; } }
			@media (max-width: 480px)  { [data-responsimage] { width: 250px;  height: 500px; } }
			
			@media (-webkit-min-device-pixel-ratio: 2) { /* for iphone */
				[data-responsimage] { 
					-webkit-background-size: 560px 620px; 
					width: 280px; height: 310px; /* 2X what it should be */
					font-family: 'pixel-ratio-2';
				} 
			}

		</style>

	</head>

	<body>
		
		<img data-responsimage="burning-man-1335329256.jpg" />

		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">google.load('jquery', '1')</script>
		<script src="https://raw.github.com/kirkstrobeck/responsimage/master/assets/js/responsimage.js"></script>

	</body>

</html>
