<!doctype html>
<html>

	<head>

		<title>responsimage.com</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">@media(-webkit-min-device-pixel-ratio: 2){.responsimage{font-family: 'pixel-ratio-2' }}</style>
	
	</head>

	<body style="text-align: center" data-responsimage="http://imageizer.com/image/2/width/height/5/0/uploads/filename">
		
		<img data-responsimage="disabled" class="responsimage" />

		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">google.load('jquery', '1')</script>
		<script src="../assets/js/responsimage.min.js"></script>
		<script type="text/javascript">

			(
				function ()
				{
					'use strict';

					function respond()
					{
						$('.responsimage').width($(window).width() * .9);
						$('.responsimage').height($(window).height() * .9);
					}

					$(document).ready(
						function() 
						{
							$(window).resize(
								function()
								{
									respond();
								}
							);
						}
					);
					
					respond();
				
				}()
			);

		</script>

	</body>

</html>
