<!doctype html>
<html>

	<head>
		
		<title>responsimage</title>

	</head>

	<body style="text-align: center">
		
		<img data-responsimage="#" class="responsimage" />

		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">google.load('jquery', '1')</script>
		<script src="http://raw.github.com/kirkstrobeck/responsimage/master/js/responsimage.min.js"></script>
		<script type="text/javascript">

			(
				function ()
				{
					'use strict';

					function respond()
					{
						$('.responsimage').width(Math.floor($(window).width()/200) * 200);
						$('.responsimage').height(Math.floor($(window).height()/200) * 200);
					}

					$(document).ready(
						function() 
						{
							$(window).resize(
								function()
								{
									respond();
								}
							);
						}
					);
					
					respond();
				
				}()
			);

		</script>

	</body>

</html>
